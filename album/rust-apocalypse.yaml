Commentary: |-
    <i>Willow Ascenzo:</i>
    Five exciting new arrangements of my three compositions featured on the album coloUrs and mayhem: Universe A by Homestuck, including the monstrous and colossal song "Rust Apocalypse"! The original compositions are included as bonus tracks.
    This EP is not officially related to Andrew Hussie's MSPaint Adventures and the music contained herein is sold as the property of its composer, and not as official Homestuck music.
