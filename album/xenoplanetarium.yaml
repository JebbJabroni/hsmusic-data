Commentary: |-
    <i>Grace Medley:</i>
    I made this really touching piano piece a fwe months ago, then I realised that it was just an unintentional cover of Magicant from Mother. So I started again (Sorry CJ!!). By that time CJ had more or less finished their cover art for this track though, so I decided to take inspiration from that, and wrote a piece supposed to sound like a string quintet playing by the ocean at night. I had an idea for a viola line, which I built as the main melody, and later realising how well [[track:frog-forager]] would work with it (especially, you know, because of all the frogs), I had the second violin play that melody while the first follows it as sort of a canon. Then I got writer's block. Then [[album:ancestral]] happened, and I instantly came to love Skip's track [[track:theotokos]], so I built a section around that, too. The title was suggested by Kal-la-kal-la around the same time I finished it.
    <i>Circlejourney:</i>
    The Land of Rays and Frogs is, to me, one of the most aesthetically pleasing lands in Homestuck, with everything submerged underwater and beams of light ascending like infinitely tall pillars from the sea. That, coupled with the incomplete version of the track that Grace had shared at the time, made this an easy pick for me.
    I did my best to capture the grandeur (as I picture it) of the Land of Rays and Frogs in my illustration for this wonderfully serene piece of music, focusing on reflections of the light rays in the water, which this track brings to mind.*
    *This is only accurate assuming Power doesn't completely rework it considering it's an unintentional Magicant arrangement.
