Track: Depths and Water
Artists:
- Blackhole
Duration: '7:15'
URLs:
- https://unofficialmspafans.bandcamp.com/track/depths-and-water
- https://youtu.be/Y6N6qPUberY
Cover Artists:
- Cosmic
Referenced Tracks:
- Indigo Heir
Commentary: |-
    <i>Blackhole:</i>
    Selecting LoCaS for my track presented me with a challenge of how to compose a track for a land that has silence as one of its elements. Thankfully, the theme of caves gave me something to work with, and I decided to lean into the soft, echoing quality of underground spaces. I decided that the best way to convey the "silence" would be to have a slowly building intro defined by subtle sounds and silent breaks, with the melody coming in as a subtle echo that slowly builds to crescendo. I tried to give the lead instruments a diffuse, echoing quality to carry on the theme. I'm hoping the builds and silent breaks give the desired effect without ultimately being too minimal and drawn-out. I felt that dripping water was another strong but subtle scene-setting sound element. It also gave me a sound concept that I used for the glass bells, which I tried to give the same feel while building to an arpeggio-style melody to give the track some velocity. Most of the time I spent on the track probably went into arranging the bells, as a lot of thought had to go into the note placement, and I ended up having to compose the part twice after I realized too late that the first version didn't sound correct alongside the main melody. In terms of influences, I think the piece takes some cues from one of the slower pieces from the Pirates of the Caribbean soundtrack, particularly for what became the cello section. Oh, and of course I couldn't write a Homestuck track without including at least a nod to the OST, so I snuck in a little bit of Indigo Heir at the end for Equius during the final contemplative fadeout. Overall I'm pretty proud of this track, and I hope you enjoy it!
    <i>Cosmic:</i>
    I had lots of fun working on this piece, and the input from others really helped me learn new ways to do things and helped the piece come together to what it is now. I feel that the hardest part was making all the pieces of the art meld together into one cohesive and nice to look at image. I hope everyone listening enjoys the song and the art, and I hope they like the album as a whole as it was put together with help from all sorts of talented musicians and artists whom I respect greatly.
---
Track: Carnival of Nescience
Artists:
- WHATISLOSTINTHEMINES
Duration: '2:05'
URLs:
- https://unofficialmspafans.bandcamp.com/track/carnival-of-nescience
- https://youtu.be/Bjwg6RjvTzI
Cover Artists:
- genericDragon
Referenced Tracks:
- track:miracles-icp
Commentary: |-
    <i>WHATISLOSTINTHEMINES:</i>
    Gosh, I started this song way back in March, when I was starting to get some dim idea of how the fuck music works. At the time, when I was tossing around ideas for what a theme for LOTAM might sound like, I happened to keep going back to the same thing. Magical stoner guitar, baby. Zilly as it must sound, I thought it would make for a neat song. Entreated by this concept, I started work. Enter me doing something a little more different from what I made at the time.
    Issue: I needed to shoehorn in an ICP reference.
    Solution: I would ask Cait for an ICP clip to shoehorn in, which she assisted by sending me clips of Miracles that were flanged beyond belief, thanks.
    After adding on several horn samples over an actual clip, I automated the tempo, so I could have a lurching vibe to that section, and I could get started on the song proper.
    Basically, I wanted to create something that had a slight uneasy vibe to it, but was otherwise an easy listen. As it happened, I thought guitars run through many, many flangers would be a nice way of achieving that. Doped up sounding instruments would sound fairly not-high-Gamzee-y, I thought.
    Can't say I had much of a plan beyond that. Hate to plan out absolutely everything in advance to be quite honest. As I first added drums, I thought of using noise channels, but was too lazy to actually find good settings, so I bit-crushed normal sounding drums as a placeholder. Rather than change it later on however, I found that the drums already worked quite well as normal fucking drums, so I kept them as is. After that, I added a synth arpeggiation, which much much later at the suggestion of SplitSuns I put an automated pitchbend over, which might be a <i>little</i> hard to hear in the final mix, but eh. Can't particularly say anything that more interesting about the production. That about wraps it I'd say. Even though this song is fairly old by now, I'm still fairly happy with it. Rather works well for the subject matter, not to toot my own horn.
    <i>genericDragon:</i>
    This piece was a bit of a challenge for me, since landscapes aren't really my strong suit. This was also my first contribution to unofficialmspafans. To me, the song had a kind of dreamy, hazy feel to it, and I tried to reflect that the best I could in the artwork. LOTAM is an interesting land, and I had a lot of fun drawing this. I hope that you guys will all enjoy this song as much as I did!
