Commentary: |-
    <i>Kanishka:</i>
    I'm not entirely sure whether it was a good idea to make something so intense and hectic, seeing as XP follows the same theme as [[album:medium]].
    I tried to draw inspiration from the Kilimanjaro Darkjazz Ensemble and Lorn at some point, but it didn't exactly work out, so I kinda just... gave up on maing an ambient track and went on to convey atmosphere of a hostile sweltering place that is Land of Brans and Fire through a more upbeat song?
    Well, I guess Deep Fried still does its job somewhat decently, despite being a hot mess and having a horrid name I already regret coming up with.
    P.S. Can't help but thank umspaf folk (especially Split) for all the feedback.
    P.P.S. Track art by artisticallyCrafty kicks ass, and I found it really inspiring while working on the song.
    <i>artisticallyCrafty:</i>
    Deep Fried is my first time collaborating with the many amazing musicians and artists of LOFAM. I was ecstatic to be able to create something for a planet we only see twice and have very little knowledge about other than BRAINS and FIRE, so I went with essentially the first thing that popped into my head when I heard the preview of the song: a view of the vastness of the Medium from one of the tendrils of the many brains cooking near the flames.
    This piece has kind of evolved as the music has been reworked so there is an emphasis on the planet of fire and the multitude of neurons firing to send thoughts, actions, and commands across the span of the brain field.
    <s>(look mom! i'm using my medical knowledge for something dear to my heart!)</s>
