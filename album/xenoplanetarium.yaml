    <i>Kal-la-kal-la:</i>
    "I'll chase him round Good Hope, and round the Horn, and round the Norway Malestrom, and round perdition's flames before I give him up"
    Wrath and angels. The title of Eridan's land makes no mention of the actual <i>structure</i> of it. There's a curious contrast between these vast, looming cathedrals, that I like to imagine full of immeasurable stillness and silence, and the destructive war behind the violet-blooded seadweller and the wrathful angels that dwell upon the planet. This piece is intended to represent something of that duality. Title arising from the movement for solidarity between mariners hunting great white perfectly harmless monsters. Big ups to SGM cello and whatever Serum present I used for the wobble bass. Obnoxious bro-step approximated roughly 4 lyfe.
    <i>Caitlin Beamer:</i>
    LOWAA is my favourite land, so I was very excited to get to draw this piece. My collabs have almost always been written ones, never involving music, so this was an interesting way for me to try that out - especially when Kal-la-kal-la surprised me with exactly the type of music I love!
