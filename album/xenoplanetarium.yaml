Commentary: |-
    <i>Ucklin:</i>
    This song was created in less than a week after another artist left the project and took their LOLCAT song with them. (I never heard that one!) I started composing it with the little kalimba riff and added from there. I was excited to create a song using instruments that I actually play, and most of the song is acoustic - but time constraints proved to stop me from getting good ocarina takes for the lead, so I scrambled at the last minute to find a replacement and ended up using touch control erhu on my iPad! I wasn't and still am not completely satisfied with the melody, but I felt better about it after I incorporated a version mostly in the pentatonic scale along with the original version, which was then used as a development. I think my main inspirations for this song were the tea and Asian-looking mountains of Nepeta's land, as well as the "snowy" landscape.
    <i>TheChaoMaster:</i>
    This is painted in acrylic, as I was inspired to paint more after finishing my high school major work which also focused on backgrounds and landscapes. I thought it would be good to try my hand at a fantasy setting. Lolcat is a very cute land and is very bright so I incorporated both of those aspects into my piece. The acrylic paints also match the acoustic song.
