Commentary: |-
    <i>ascendantDreamweaver:</i>
    This piece is a tone poem on Game-Over-timeline Vrisrezi, roughly divided into two halves, one depicting their relation up to [[flash:3760|[S] Flip]], and the other being [[flash:7959|[S] Terezi: Remem8er.]]

    The first presents Terezi and Vriska in D minor and E-flat minor, respectively - adjacent in the 12-tone chromatic scale, but tonally distant yet covering all 12 tones, and transforms them through a series of tonalities, ending in a dissonant outburst.

    The second half rearranges Do You Remem8er Me through the lens of a reharmonization of Terezi's theme. Although the virtuosic ending is the Ruins quote that plays on their reunion, the emotional climax lies immediately prior, as Terezi dashes through a final intertwining of all previous themes into a dense 8-voice counterpoint.

    There are several other programmatic inspirations, most notably Grace’s A Hive 8n’t A Home for the first half, manifesting in both the harmonic and rhythmic conflict of Vriska’s motives, and harukatenoh’s does not heal for the depiction of memories in the second half.

    Special thanks to [[artist:grace-medley|Grace]] and [[artist:ucklin|Ucklin]] for motivating me to turn a simple arrangement into a full poem!

